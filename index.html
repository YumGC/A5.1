<!doctype html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <style>
    body {
      font-family: Helvetica, Arial, sans-serif;
      background-color:rgb(255, 255, 255) ;
      margin: 0;
    }

    .container {
      margin: 0 auto;
      background-color:aquamarine

    }


    .tile {
      border-radius: 10px;
      padding: 1.5em;
      background-color: #ffffff;
    }

    .flex {
      margin-top: 10px;
     
      display: flex;
      flex-grow: 3;

    }

    .column-sidebar {
      margin-left: 1.5em;
    }

    .column-main {
      border-radius: 10px;
      /* border: 2px solid #000; */
    }

    .column-sidebar {
      
      /* border: 2px solid red; */
    }

    nav {
      background-color: #747474;
    }

    ul {
      margin: 2px;
    }

    h1.titulo {
      display: flex;
      justify-content: center;
      color: rgb(75, 177, 154);
    }
    h2.subtitulo {
      display: flex;
      justify-content: center;
      font-size: smaller;
      color: rgb(75, 177, 154);
    }

    .campus {
      border-radius: 10px;
      margin-top: 25px;
      display: flex;
      align-items: center;
      
      
    }
    
    .rsslinks {
      display: flex;
      justify-content: center;
      justify-content: space-between;
      padding: 2em 2em ;

    }
    .rssin {
      font-style: italic;
      color: white;
      background-color: rgb(126, 9, 133);
      padding: 10px;
    }
    .link {
      color: azure;
    }
    .btn {
      border-radius: 30%;
      background-color: blueviolet;
      padding: 5px 5px;
      
     }
     .canales{
      display: flex;

     }
    .ensalada{
      display: flex;

    }
    .pasta{
      display: flex;
    }
    .nav2 {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      background-color:aquamarine
    }
    .nav1 {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      background-color:aquamarine
    }
  </style>

<body>
  <div class="container">
    <div class="canales">
      <nav class="nav1">
        <div class="pasta"><h3>Pasta</h3></div>
        <a alt="Pasta" href="https://yumgc.github.io/A5.1/rss/rss1.xml"><img src="https://yumgc.github.io/A5.1/rss/pic_rss.gif" width="36" height="14"  ></a>
        </nav>
      <nav class="nav2">
        <div class="ensalada"><h3>Ensaladas</h3></div>
        <a alt="Ensalada" href="https://yumgc.github.io/A5.1/rss/rss2.xml"><img src="https://yumgc.github.io/A5.1/rss/pic_rss.gif" width="36" height="14"  ></a>
        </nav>
    </div>
      
      
  
    <header >
      <h1 class="titulo">Cocina</h1>
    </header>
    <main class="flex">
      <div class="column-main tile">
        <h1>Encuentro con empresas</h1>
        <p></p>
      </div>
      <div class="column-sidebar">
        <div class="tile">
          <form class="login-form">
            <h3>Acceso alumnado</h3>
            <p>
              <label for="username">Usuario</label>
              <input id="username" type="text" name="username" />
            </p>
            <p>
              <label for="password">Clave</label>
              <input id="password" type="password" name="password" />
            </p>
            <button type="submit">Inicio</button>
          </form>
        </div>
        <div class="tile campus">
          <img src="logocampus.png" height="40px" width="200px">
        </div>
      </div>
    </main>
</body>
